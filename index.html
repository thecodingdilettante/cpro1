    <title>User Feedback Form</title>

<body>
    <header>
        <h1><center>User Feedback Form</center></h1>
    </header>

            <center><form id="feedback-form">
                  <label for="userName">User Name:</label><br>
                  <input name="userName" id="userName" placeholder="Your name here." required/><br>
                  <label for="email">Email:</label><br>
                  <input name="email" id="email" placeholder="example@example.com" required/><br><br>
                  Comments:
                  <br>(please use at least 30 characters)<br>
                  <textarea id="message" placeholder="Enter some text." minlength="30"></textarea><img data-tooltip="This is a tooltip" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png" height="100"/>
                  <div class="counter">Characters: <span id="count">0</span></div>
                  <br><button class="myButton" id="ohButton">Send</button><p>
          </form></center>


          <container>
            <div id="feedback-display"><br><h2><center>Comments</center></h2>

            </div>
          </container>













<script>

  //Comment character count
const message = document.getElementById("message")
const count = document.getElementById("count")

message.addEventListener("input", ()=> {
  count.innerText = message.value.length;
});

const form = document.querySelector("form");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  e.stopPropagation()

  //Appending new comments

const nameInput = document.getElementById("userName");
const emailInput = document.querySelector("#email");
const commentInput = document.querySelector("#message");

const entry = document.createElement("div");
entry.className = "feedback-form";
    entry.innerHTML = `
<p><strong>Name:</strong> ${document.getElementById("userName").value}</p>
<p><strong>Email:</strong> ${document.getElementById("email").value}</p>
<p><strong>Comments:</strong> ${document.getElementById("message").value}</p>
    `;
const feedbackDisplay = document.getElementById("feedback-display").appendChild(entry);
});


</script>
</body>
